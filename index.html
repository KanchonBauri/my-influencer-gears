<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-influencer-gear</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- nav section -->
        <div class="nav-container">
            <div class="nav-title">
                <h2>Influencer products</h2>
            </div>
            <div class="nav-menu">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                </ul>
            </div>
        </div>

        <!-- banner section -->
        <div class="banner-container">
            <div>
                <h2 class="banner-title">Start your Journey as <br>
                    Influencer</h2>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>
                    vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn">Preebook now</button>
            </div>
            <div class="container"><img src="images/Circle design.svg" alt="">
                <div class="inner"><img src="images/main-camera.png" alt=""></div>
            </div>
        </div>

        <!-- sponsor section -->
        <div class="sponsor-container">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
            <img src="logos/Target.svg" alt="">
        </div>

    </header>
</body>

</html>
